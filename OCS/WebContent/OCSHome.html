<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
body {
	padding-top: 70px;
}

.lp {
	padding-top: 70px;
	position: absolute;
	top: 0;
	left: 0;
	right: 40%;
	bottom: 0;
	border: solid #000;
	border-width: 0 0 0 0;
}

.rp {
	padding-top: 70px;
	position: absolute;
	top: 0;
	left: 60%;
	right: 0;
	bottom: 0;
	border: solid #000;
	border-width: 0 0 0 0;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<title>Online clinic system</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!-- 				<a class="navbar-brand" href="#">LOGO</a> -->
				<img alt="logo"
					src="https://az495088.vo.msecnd.net/app-logo/optumhealthfinancialemployer_215.png"
					width="70px" height="70px">
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#"><h4>Online Clinic System</h4></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container-fluid" style="background-color: #D3D3D3;">
		<div class="row">
			<div class="col-sm-8"></div>
			<div class="col-sm-2">About us</div>
			<div class="col-sm-2">Contact us</div>
		</div>
	</div>

	<div class="lp"></div>
	<div class="rp">
		<div>
			<div class="row">
				<div class="col-sm-2">
					<h3>Login</h3>
				</div>
			</div>

			<form action="login.jsp" method="post">
				<div class="row">
					<div class="col-sm-8">
						<input type="text" class="form-control"
							name="userID" placeholder="User ID required for logging in"
							autofocus required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8">
						<input type="password" class="form-control"
							name="password" placeholder="Password to authenticate!" required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<input type="submit" class="btn btn-primary" value="login" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<a href="pwdrecover.jsp">forgot password?</a>
					</div>
				</div>
			</form>

		</div>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<h4 style="text-align: center;">Copyright @OCS Technologies. All
				rights reserved</h4>
		</div>
	</nav>
</body>
</html>
